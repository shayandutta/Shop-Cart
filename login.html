<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css" /> 
</head>
<body>
    

    <div id="loginPage">

        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <!--we have made this div flex, with justify content as space between-->
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                        </div>
                    </div>
                </div>
            </div>
         </nav>



         <div class="container">
            <div class="row">
                <h2 class="home-title text-center">
                    Welcome to Shop Cart 
                </h2>
            </div>
            <div class="login-wrapper" id="loginForm">
                <h4 class="text-center">Login</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="username" id="loginUsername">
                </div>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="password" id="loginPassword">
                </div>
                <div class="input-group">
                    <button class="form-control btn btn-primary">Login as User</button>
                </div>
                <div class="signup-btn text-center" id="showSignupBtn">Dont have an Account? Sign Up here</div>
                <!-- <div class="signup-btn text-center-text-info" id="showSignupBtn">Dont have an Account? Sign Up here!</div> -->
            </div>
     </div>    </div>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
</body>
</html>
